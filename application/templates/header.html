<header>

    <div class="index">
        <a href="{{ url_for('index') }}">Index</a>
    </div>

    <div class="items">
        <a href="{{ url_for('items_index') }}">Items</a>
    </div>

    <div class="new">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('items_form') }}">New item</a>
        {% else %}
        <p>New item</p>
        {% endif %}
    </div>

    <div class="user">
        {% if current_user.is_authenticated %}
        <p>{{ current_user.user_account.user_name }}</p>
        {% else %}
        <p>Username</p>
        {% endif %}
    </div>

    <div class="login">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth_logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Login</a>
        {% endif %}
    </div>

    <div class="signup">
        <a href="{{ url_for('auth_usersignup') }}">Sign Up</a>
    </div>

</header>
