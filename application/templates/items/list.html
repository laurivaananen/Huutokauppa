{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Item</th>
            <th>Starting Price</th>
            <th>Buyout Price</th>
            <th>Bought</th>
            <th>Buy Item</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>
                <a href="{{ url_for('item_detail', item_id=item.id) }}">
                    {{ item.name }}
                </a>
            </td>
            <td>{{ item.starting_price }}</td>
            <td>{{ item.buyout_price }}</td>
            <td>{{ item.sold }}</td>
            <td>
                nothing here
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
