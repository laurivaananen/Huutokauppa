{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Item</th>
            <th>Starting Price</th>
            <th>Buyout Price</th>
            <th>Bought</th>
            <th>Buy Item</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.starting_price }}</td>
            <td>{{ item.buyout_price }}</td>
            <td>{{ item.sold }}</td>
            <td>
                <form method="POST" action="{{ url_for('item_sell', item_id=item.id) }}">
                    <input type="submit" value="Buy Item"/>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
