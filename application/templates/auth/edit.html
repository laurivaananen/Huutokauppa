{% extends "layout.html" %}

{% block body %}
<main id="user-edit">

<div class="float-div">
<h1 class="material-header">Edit account information</h1>
<form class="material-form" method="POST" action="{{ url_for('user_edit', user_id=current_user.id) }}">

    {% from 'material_macros.html' import material_form %}
    {% for form_field in form %}
        {{ material_form(form_field) }}
    {% endfor %}

    <input class="material-button" type="submit" value="Update account information"/>
</form>
</div>
</main>
<script src="{{ url_for('static', filename='material.js') }}"></script>
{% endblock %}
